<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{task.title}}</h1>
    <h3>{{task.description}}</h3>
    {%if task.completed%}
    <p>Completion status: Done</p>
    {%else%}
    <p>Completion status: Not Completed<p></p>
    {%endif%}
    <a href="{%url 'delete_task' task.id%}">Delete</a>
</body>
</html>
