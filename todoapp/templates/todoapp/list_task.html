{% include 'header.html'%}
    <h2 class="p-3 text-center">Total number of tasks: {{task_count}}</h2>
    <button class="btn btn-success w-3  "><a href="{% url 'add_task' %}" class="text-white fw-bold text-decoration-none">Add Task</a></button>
    <div class="container ">
        {%for t in task%}
        <h2>{{t.title}}</h2>
        <a href="{% url 'task_details' t.id %}">See more</a>
        {% endfor%}
    </div>
