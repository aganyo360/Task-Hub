<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Total number of tasks: {{task_count}}</h2>
    <a href="{% url 'add_task' %}">Add Task</a>
    <div class="container">
        {%for t in task%}
        <h2>{{t.title}}</h2>
        <a href="{% url 'task_details' t.id %}">See more</a>
        {% endfor%}
    </div>
    
</body>
</html>
